<!DOCTYPE html>
<html lang="en">
<head>
  <title>Add Employee</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
<body>


<div class="container">

  <h3>Add New Car</h3>
  <hr/>

  <form th:action="@{/createAndSave}" th:object="${car}" method="POST">
<!--    object=attributeName-->
    <input type="text" th:field="*{model}" class="form-control col-4 mb-4" placeholder="Enter Model" />

    <input type="text" th:field="*{marka}" class="form-control col-4 mb-4" placeholder="Enter marka" />

    <input type="text" th:field="*{color}" class="form-control col-4 mb-4" placeholder="Enter color" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />

  </form>
  <hr/>
  <a th:href="@{/car}">Back to list</a>
</div>

</body>

</html>
